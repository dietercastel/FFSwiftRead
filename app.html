<!DOCTYPE html>
<html class="overflow-auto">

<head>
	<meta charset="utf-8">
	<title>SwiftRead</title>

	<script src="js/set_css.js" type="text/javascript"></script>

	<LINK id="css-style" href="css/styles_v2.css" rel="stylesheet" type="text/css">

	<LINK href="colorbox.css" rel="stylesheet" type="text/css">
	<LINK href="jquery-ui.min.css" rel="stylesheet" type="text/css">

	<LINK id="css-style" href="style.css" rel="stylesheet" type="text/css">
	<LINK href="css/fontawesome.min.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="css/monolith.min.css" /> <!-- color picker -->

	<script src="jquery.js" type="text/javascript"></script>

	<script src="jquery.colorbox-min.js" type="text/javascript"></script> <!-- needed for quicktips -->
	<script src="jquery-ui.min.js" type="text/javascript"></script> <!-- needed for slider -->

	<script src="js/pickr.min.js" type="text/javascript"></script> <!-- needed for colorpicker -->
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/tippy.min.js" type="text/javascript"></script>
	<script src="js/hotkeys.min.js" type="text/javascript"></script>

	<script src="js/settings_store.js" type="text/javascript"></script>
	<script src="analytics.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="js/settings_overlay.js" type="text/javascript"></script>

</head>




<body>




	<div id="container" style="">



		<div id="status">
			<div class="status-group-left">
				<!-- Time Estimate -->
				<div id="time-estimate-group" class="config-group">
					<div id="time-estimate" class="config-title time-title">X min</div>
				</div>

				<!-- WPM Control -->
				<div id="wpm-group" class="config-group">
					<div id="wpm-title" class="config-title">Target WPM</div>
					<div id="wpm-display" class="config-display config-buttons">
						<div id="wpm" class="config-display-text">400</div>
						<div id="increase-wpm" class="config-button-up">
							<svg class="svg-arrow" width="24px" height="18px">
								<path class="svg-path"
									d="M12,10l5.3,4.2c0.1,0.1,0.3,0.2,0.5,0.2c0.4,0,0.7-0.3,0.7-0.7c0-0.2-0.2-0.4-0.4-0.5l-5.7-4.3c-0.1-0.1-0.3-0.2-0.5-0.2h0
								c-0.2,0-0.4,0.1-0.5,0.2l-5.7,4.3c-0.2,0.1-0.4,0.3-0.4,0.5c0,0.4,0.3,0.7,0.7,0.7c0.2,0,0.4-0.1,0.5-0.2L12,10z" />
							</svg>
						</div>
						<div id="decrease-wpm" class="config-button-down">
							<svg class="svg-arrow" width="24px" height="18px">
								<path class="svg-path" d="M12,8L6.7,3.8C6.6,3.7,6.4,3.6,6.2,3.6c-0.4,0-0.7,0.3-0.7,0.7c0,0.2,0.2,0.4,0.4,0.5l5.7,4.3c0.1,0.1,0.3,0.2,0.5,0.2h0
								c0.2,0,0.4-0.1,0.5-0.2l5.7-4.3c0.2-0.1,0.4-0.3,0.4-0.5c0-0.4-0.3-0.7-0.7-0.7c-0.2,0-0.4,0.1-0.5,0.2L12,8z" />
							</svg>
						</div>
					</div>
				</div>


				<!-- Chunk Size -->
				<div id="chunk-size-group" class="config-group">
					<div id="chunk-size-title" class="config-title">Words at a time</div>
					<div id="chunk-size-display" class="config-display config-buttons">
						<div id="chunk-size" class="config-display-text">1</div>
						<div id="increase-chunk-size" class="config-button-up">
							<svg class="svg-arrow" width="24px" height="18px">
								<path class="svg-path"
									d="M12,10l5.3,4.2c0.1,0.1,0.3,0.2,0.5,0.2c0.4,0,0.7-0.3,0.7-0.7c0-0.2-0.2-0.4-0.4-0.5l-5.7-4.3c-0.1-0.1-0.3-0.2-0.5-0.2h0
								c-0.2,0-0.4,0.1-0.5,0.2l-5.7,4.3c-0.2,0.1-0.4,0.3-0.4,0.5c0,0.4,0.3,0.7,0.7,0.7c0.2,0,0.4-0.1,0.5-0.2L12,10z" />
							</svg>
						</div>
						<div id="decrease-chunk-size" class="config-button-down">
							<svg class="svg-arrow" width="24px" height="18px">
								<path class="svg-path" d="M12,8L6.7,3.8C6.6,3.7,6.4,3.6,6.2,3.6c-0.4,0-0.7,0.3-0.7,0.7c0,0.2,0.2,0.4,0.4,0.5l5.7,4.3c0.1,0.1,0.3,0.2,0.5,0.2h0
								c0.2,0,0.4-0.1,0.5-0.2l5.7-4.3c0.2-0.1,0.4-0.3,0.4-0.5c0-0.4-0.3-0.7-0.7-0.7c-0.2,0-0.4,0.1-0.5,0.2L12,8z" />
							</svg>
						</div>
					</div>
				</div>


				<!-- Font Size -->
				<div id="font-size-group" class="config-group">
					<div id="font-size-title" class="config-title">Font size</div>
					<div id="font-size-display" class="config-display config-buttons">
						<div id="font-size" class="config-display-text">25</div>
						<div id="increase-font-size" class="config-button-up">
							<svg class="svg-arrow" width="24px" height="18px">
								<path class="svg-path"
									d="M12,10l5.3,4.2c0.1,0.1,0.3,0.2,0.5,0.2c0.4,0,0.7-0.3,0.7-0.7c0-0.2-0.2-0.4-0.4-0.5l-5.7-4.3c-0.1-0.1-0.3-0.2-0.5-0.2h0
								c-0.2,0-0.4,0.1-0.5,0.2l-5.7,4.3c-0.2,0.1-0.4,0.3-0.4,0.5c0,0.4,0.3,0.7,0.7,0.7c0.2,0,0.4-0.1,0.5-0.2L12,10z" />
							</svg>
						</div>
						<div id="decrease-font-size" class="config-button-down">
							<svg class="svg-arrow" width="24px" height="18px">
								<path class="svg-path" d="M12,8L6.7,3.8C6.6,3.7,6.4,3.6,6.2,3.6c-0.4,0-0.7,0.3-0.7,0.7c0,0.2,0.2,0.4,0.4,0.5l5.7,4.3c0.1,0.1,0.3,0.2,0.5,0.2h0
								c0.2,0,0.4-0.1,0.5-0.2l5.7-4.3c0.2-0.1,0.4-0.3,0.4-0.5c0-0.4-0.3-0.7-0.7-0.7c-0.2,0-0.4,0.1-0.5,0.2L12,8z" />
							</svg>
						</div>
					</div>
				</div>

			</div>

			<div class="status-group-right">


				<!-- Color Toggle -->
				<!-- <div id="color-group" class="config-group">
					<div id="toggle-colors" class="config-title color-title">Colors</div>
				</div> -->

				<!-- Highlight -->
				<!-- <div id="highlight-group" class="config-group">
					<div id="highlight-center" class="config-title highlight-title">Highlight</div>
				</div> -->

				<!-- Settings -->
				<div id="settings-group" class="config-group">
					<div id="settings-center" class="config-title settings-title">
						<i class="fas fa-sliders-h fa-2x"></i>
					</div>
				</div>


				<!-- Statistics -->
				<div id="statistics-group" class="config-group">
					<div id="statistics-open" class="config-title statistics-title">
						<i class="fas fa-chart-line fa-2x"></i>
					</div>
				</div>

				<!-- Quicktips -->
				<div id="quicktips-group" class="config-group">
					<div id="quicktips-toggle" class="config-title">
						<a class="quicktips-title inline" href="#inline_tips">
							<i class="fas fa-question-circle fa-2x"></i>
						</a>
					</div>
				</div>
			</div>

		</div>


		<div id="word-container">


			<div id="loading-container">
				<div id="loading">
				</div>
				<div id="loading-stats">
				</div>
			</div>

			<div id="word">
			</div>

			<div id="pre-multiline-context-container" class="multiline-context"></div>
			<div id="top-focus-indicator" class="focus-indicator">
				<div class="focus-indicator-mark"></div>
			</div>
			<div id="context-container">
				<div id="context">
				</div>
			</div>
			<div id="bottom-focus-indicator" class="focus-indicator">
				<div class="focus-indicator-mark"></div>
			</div>
			<div id="post-multiline-context-container" class="multiline-context"></div>

			<div id="page-turn-container" style="display: none;">
				<div id="page-turn">
					<div id="page-turn-left" class="page-turn-direction">
						<a href="#"><i class="fas fa-chevron-left"></i></a>
					</div>
					<div id="page-turn-right" class="page-turn-direction">
						<a href="#"><i class="fas fa-chevron-right"></i></a>
					</div>
				</div>
			</div>

		</div>





		<div id="word-container-timer"></div>


		<div id="post-reading-status">
			<div id="congrats">
			</div>
			<div id="share-spreed-fb">
				<ul class="share-buttons">
					<li><a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fswiftread-read-faster-lea%2Fipikiaejjblmdopojhpejjmbedhlibno&quote=SwiftRead"
							target="_blank" title="Share on Facebook"><i class="fab fa-facebook-square"
								aria-hidden="true"></i><span class="sr-only">Share on Facebook</span></a></li>
					<li><a href="https://twitter.com/intent/tweet?source=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fswiftread-read-faster-lea%2Fipikiaejjblmdopojhpejjmbedhlibno&text=SwiftRead:%20https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fswiftread-read-faster-lea%2Fipikiaejjblmdopojhpejjmbedhlibno"
							target="_blank" title="Tweet"><i class="fab fa-twitter-square" aria-hidden="true"></i><span
								class="sr-only">Tweet</span></a></li>
					<li><a href="http://www.reddit.com/submit?url=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fswiftread-read-faster-lea%2Fipikiaejjblmdopojhpejjmbedhlibno&title=SwiftRead"
							target="_blank" title="Submit to Reddit"><i class="fab fa-reddit-square"
								aria-hidden="true"></i><span class="sr-only">Submit to Reddit</span></a></li>
					<li><a href="http://www.linkedin.com/shareArticle?mini=true&url=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fswiftread-read-faster-lea%2Fipikiaejjblmdopojhpejjmbedhlibno&title=SwiftRead&summary=Read%20two%20or%20three%20times%20faster%2C%20with%20SwiftRead.%20Absorb%20knowledge%20and%20learn%20faster.&source=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fswiftread-read-faster-lea%2Fipikiaejjblmdopojhpejjmbedhlibno"
							target="_blank" title="Share on LinkedIn"><i class="fab fa-linkedin"
								aria-hidden="true"></i><span class="sr-only">Share on LinkedIn</span></a></li>
					<li><a href="mailto:?subject=SwiftRead&body=Read%20two%20or%20three%20times%20faster%2C%20with%20SwiftRead.%20Absorb%20knowledge%20and%20learn%20faster.:%20https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fswiftread-read-faster-lea%2Fipikiaejjblmdopojhpejjmbedhlibno"
							target="_blank" title="Send email"><i class="fas fa-envelope-square"
								aria-hidden="true"></i><span class="sr-only">Send email</span></a></li>
				</ul>
			</div>
		</div>

		<div id="error-message">
		</div>


		<div id="slider-container">
			<div id="slider"></div>
		</div>


		<div id="controls">

			<div id="controls-message">
			</div>

			<ul class="controls-ul">
				<li id="play" class="controls-ul-play"><i class="fas fa-play"></i></li>
				<li id="pause" class="controls-ul-pause"><i class="fas fa-pause"></i></li>
				<li id="replay" class="controls-ul-rewind"><i class="fas fa-angle-double-left"></i></li>
				<li id="forward" class="controls-ul-forward"><i class="fas fa-angle-double-right"></i></li>
				<li id="rewind" class="controls-ul-replay"><i class="fas fa-undo-alt"></i></li>
				<li id="fullscreen" class="controls-ul-fullscreen"><i class="fas fa-expand"></i></li>
			</ul>
		</div>

	</div>

	<div id="settings-overlay" style="display: none;">
	</div>




</body>

</html>
