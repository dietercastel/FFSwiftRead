<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SwiftRead pasted text</title>
	<link rel="stylesheet" href="css/styles_v2.css">

	<script src="analytics.js" type="text/javascript"></script>
	<script src="jquery.js" type="text/javascript"></script>
	<script src="spreedPaste.js" type="text/javascript"></script>

</head>

<body>
	<section class="section">
		<div class="container">
			<h1 class="title">SwiftRead pasted text</h1>

			<p>
				Paste your text here, <kbd>Shift</kbd>+<kbd>Enter</kbd> to submit and start SwiftReading:
			</p>
			<br>
			<form id="paste-form">
				<textarea class="textarea" id="paste-textarea" rows="15" cols="100"></textarea>
				<br>
				<input class="button is-primary" type="button" value="SwiftRead pasted text"
					id="spreed-pasted-button">&nbsp;<span id="button-label"></span>
			</form>

		</div>
	</section>

</body>
